<!DOCTYPE html>
<html>
<head>
    <title>Regex Matcher</title>
</head>
<body>
    <h2>Regex Matcher</h2>
    <form method="POST">
        <input type="text" name="testString" placeholder="Enter test string" required>
        <input type="text" name="regexPattern" placeholder="Enter regex pattern" required>
        <button type="submit">Submit</button>
    </form>

    {% if matches %}
        <p>Matches: {{ matches | join(', ') }}</p>
    {% endif %}
</body>
</html>
